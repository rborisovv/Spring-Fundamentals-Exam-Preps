<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GIRA</title>
    <link href="/img/projectLogo.png" rel="icon" type="image/icon type">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/reset-css.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="page-container">
    <header>
        <div th:replace="fragments/user-nav :: user-nav">Navbar</div>
    </header>

    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Task</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form class="mx-auto w-25 bg-blur" th:action="@{/tasks/add}" th:method="POST" th:object="${taskModel}">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label class="h4 mb-2" for="name">Name</label>
                </div>
                <input class="form-control" id="name" name="name" th:errorclass="is-invalid" th:field="*{name}"
                       type="text"/>
                <small class="invalid-feedback text-danger">Name error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label class="h4 mb-2" for="description">Description</label>
                </div>
                <input class="form-control" id="description" name="description" th:errorclass="is-invalid"
                       th:field="*{description}" type="text"/>

                <small class="invalid-feedback text-danger">Description error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder  textCol d-flex justify-content-center">
                    <label class="h4 mb-2" for="dueDate">Due Date</label>
                </div>
                <input class="form-control" id="dueDate" name="dueDate" th:errorclass="is-invalid" th:field="*{dueDate}"
                       type="date"/>
                <small class="invalid-feedback text-danger">Date error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder  textCol d-flex justify-content-center">
                    <label class="h4 mb-2" for="classification">Classification</label>
                </div>
                <select class="form-control" id="classification" name="classification" th:errorclass="is-invalid"
                        th:field="*{classification}" type="text">
                    <option value="">Select Classification</option>
                    <option th:each="classification : ${classifications}"
                            th:text="${classification.classificationName.name()}"
                            th:value="${classification.classificationName.name()}" value="">FEATURE
                    </option>


                </select>
                <small class="invalid-feedback text-danger">Classification error message</small>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button class="button btn-warning  mb-3" type="submit" value="Register">Add Task</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="container-fluid text-center">
            <div class="footer-background h6">
                &copy; Spring team 2020. All rights reserved.
            </div>
        </div>
    </footer>
</div>


</body>
</html>
