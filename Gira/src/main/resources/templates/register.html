<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GIRA</title>
    <link href="/img/projectLogo.png" rel="icon" type="image/icon type">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/reset-css.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<div class="page-container">
    <header>
        <div th:replace="fragments/guest-nav :: guest-nav">Navbar</div>
    </header>

    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form class="mx-auto w-25 bg-blur" th:action="@{/users/register}" th:method="POST" th:object="${registerModel}">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label class="h4 mb-2" for="username">Username</label>
                </div>
                <input class="form-control" id="username" name="username" th:errorclass="is-invalid"
                       th:field="*{username}" type="text"/>
                <small class="invalid-feedback text-danger">Username error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label class="h4 mb-2" for="email">Email</label>
                </div>
                <input class="form-control" id="email" name="email" th:errorclass="is-invalid" th:field="*{email}"/>

                <small class="invalid-feedback text-danger">Email error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder  textCol d-flex justify-content-center">
                    <label class="h4 mb-2" for="password">Password</label>
                </div>
                <input class="form-control" id="password" name="password" th:errorclass="is-invalid"
                       th:field="*{password}"/>
                <small class="invalid-feedback text-danger">Password error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder  textCol d-flex justify-content-center">
                    <label class="h4 mb-2" for="confirmPassword">Confirm Password</label>
                </div>
                <input class="form-control" id="confirmPassword" name="confirmPassword" th:errorclass="is-invalid"
                       th:field="*{confirmPassword}"/>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button class="button btn-warning  mb-3" type="submit" value="Register">Register</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="container-fluid text-center">
            <div class="footer-background h6">
                &copy; Spring team 2020. All rights reserved.
            </div>
        </div>
    </footer>
</div>


</body>

</html>
