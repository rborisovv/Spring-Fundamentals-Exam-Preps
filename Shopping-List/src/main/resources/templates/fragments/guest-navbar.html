<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a th:href="${@userSession.id == null ? '/' : '/home'}" class="nav-link text-white active h5" href="/">Shopping List App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <a th:href="@{/users/login}" class="nav-link text-white active h5" href="/">Login</a>
                </li>
                <li class="nav-item col-md-4">
                    <a th:href="@{/users/register}" class="nav-link text-white active h5" href="/">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
